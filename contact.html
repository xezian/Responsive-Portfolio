<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/briefcase.ico" type="image/x-icon">
        <title>Contact</title>
    </head>
    <body>
        <header class="headers">
            <div class="top-content">
                <a href="index.html">
                <div class="name">
                    <h1>Jason Arnold Leo</h1>
                </div>
                </a>  
                <a href="contact.html" class="contact">
                    Contact
                </a>
                <a href="portfolio.html" class="portfolio">
                    Portfolio
                </a>
                <a href="index.html" class="about">
                    About
                </a>
            </div>
        </header>
        <div class="contact-wrap">
            <section class="contact-content">
                <h2 class="headers" id="title1">Contact</h2>
                <form class="form">
                    <label for="name" class="contact-label">Your Name</label>
                    <input class="textfield" type="text" id="name" name="name" placeholder="Amelia Earhart">
                    <label for="email" class="contact-label">Your Email Address</label>
                    <input class="textfield" type="text" id="email" name="email" placeholder="ameliafliessolo@aeroplane.sky">
                    <label for="message" class="contact-label">Your Message</label>
                    <textarea class="textfield" id="message" name="message" placeholder="(example) I am Amelia Earhart. I flew alone across the Atlantic. On another flight I disappeared. Will you make me a website?"></textarea>
                    <input type="button" class="submit" value="Submit">
                </form>
            </section>
            <section class="connect-with-me" id="title2">
                <h2 class="subheaders">Connect with Me</h2>
                <a href="https://github.com/xezian" target="_blank"><img id="giticon" src="assets/images/if_github_square_black_107109.png" alt="github logo"/></a>
                <a href="https://www.linkedin.com/in/jason-leo-ba62b829/" target="_blank"><img id="liicon" src="assets/images/if_linkedin_square_color_107091.png" alt="linkedin logo"/></a>
                <a href="https://stackoverflow.com/users/8524758/jason-leo" target="blank"><img id="soicon" src="assets/images/if_overflow_334695.png" alt="stack overflow logo"></a>
            </section>          
        </div>
        <div class="contact-footer">
            Â© Copyright 2017 Jason A. Leo
        </div>
    </body>
</html>
